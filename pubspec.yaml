name: slipmarks
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.1.12
  http: ^1.1.0
  json_annotation: ^4.8.1
  flutter_appauth: ^6.0.1
  flutter_secure_storage: ^8.0.0
  swipeable_tile: ^2.0.0+3
  wolt_modal_sheet: ^0.0.4
  wolt_responsive_layout_grid: ^0.0.3
  flutter_hooks: ^0.18.0
  hooks_riverpod: ^2.3.7
  flutter_riverpod: ^2.3.6
  html: ^0.15.4
  image: ^4.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets: 
    - assets/IL.png
    - links_data.json

flutter_icons:
  android: true
  ios: true
  image_path: 
    - assets/icons/home.svg
    - assets/icons/bookmark.svg
    - assets/icons/favorite.svg
    - assets/icons/search.svg